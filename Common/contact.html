<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contact Us</title>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <div class="content-container">
    <div class="image-container">
      <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&w=1000&q=80" height="20px" alt="Contact image">
    </div>
    <div class="form-container">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your E-mail">
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message" rows="4"></textarea>
        
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
